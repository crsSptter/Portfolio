  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#9aa4b2;
      --accent:#ff6b35;
      --radius:16px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,var(--bg),#071022);color:#e6eef6;min-height:100vh;display:flex;flex-direction:column}
    header{padding:28px 24px;display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:56px;height:56px;border-radius:10px;overflow:hidden;display:flex;align-items:center;justify-content:center;font-weight:700;color:#081126}
    .logo img{width:100%;height:100%;object-fit:cover;border-radius:10px}
    nav a{color:var(--muted);text-decoration:none;margin-left:18px;font-weight:600}
    main{flex:1;padding:36px 24px;display:flex;flex-direction:column;align-items:center}
    
    h1{
      font-size:clamp(28px,5vw,52px);
      color:var(--accent);
      margin:0;
      text-align:center;
    }
    hr{
      width:120px;
      border:2px solid var(--accent);
      margin:12px auto 36px auto;
      border-radius:4px;
    }

    .gallery{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
      gap:18px;
      max-width:1300px;
      width:100%;
    }

    .gallery img{
      width:100%;
      display:block;
      border:3px solid var(--accent);
      border-radius:8px;
      transition:transform 0.3s ease;
      background:#071022;
      cursor:pointer;
    }
    .gallery img:hover{
      transform:scale(1.05);
    }

    /* fotos cuadradas o verticales */
    .gallery img{ aspect-ratio: 4/3; object-fit: cover; }

    /* las panorámicas */
    .wide{ aspect-ratio: 16/9; object-fit: contain; }

    footer{
      padding:18px 24px;
      border-top:1px solid rgba(255,255,255,0.02);
      color:var(--muted);
      font-size:0.95rem;
      text-align:center;
    }

    /* -------- LIGHTBOX -------- */
    .lightbox{
      position:fixed;
      z-index:9999;
      top:0;left:0;
      width:100%;height:100%;
      background:rgba(0,0,0,0.9);
      display:flex;
      justify-content:center;
      align-items:center;
      opacity:0;
      pointer-events:none;
      transition: opacity 0.4s ease;
    }
    .lightbox img{
      max-width:90%;
      max-height:90%;
      border-radius:12px;
      border:3px solid var(--accent);
      transform: scale(0.8);
      opacity:0;
      transition: all 0.4s ease;
    }
    .lightbox:target{
      opacity:1;
      pointer-events:auto;
    }
    .lightbox:target img{
      transform: scale(1);
      opacity:1;
    }
    .close{
      position:absolute;
      top:20px;
      right:30px;
      font-size:2rem;
      color:#fff;
      text-decoration:none;
      font-weight:bold;
    }
  </style>
</head>
