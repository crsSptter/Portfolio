<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto — Crs_Sptter</title>
  <link rel="stylesheet" href="style.css" /> <!-- si quieres usar los mismos estilos -->
  <style>
    body{margin:0;font-family:Inter,Arial,sans-serif;background:#0f1724;color:#e6eef6}
    header, footer{padding:20px;background:#0b1220;color:#9aa4b2}
    main{max-width:700px;margin:40px auto;padding:20px;background:#0b1220;border-radius:12px}
    h1{margin-top:0}
    label{display:block;margin:12px 0 4px}
    input, textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #333;background:#111827;color:#e6eef6}
    button{margin-top:16px;padding:12px 20px;border:none;border-radius:8px;background:#ff6b35;color:#081126;font-weight:700;cursor:pointer}
  </style>
</head>
<body>
  <header>
    <h2>Crs_Sptter — Contacto</h2>
  </header>

  <main>
    <h1>Contáctame</h1>
    <p>Si quieres contratarme o tienes alguna consulta, rellena este formulario:</p>
    <form action="mailto:tu@correo.com" method="post" enctype="text/plain">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="6" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    © Crs_Sptter — Fotografía de coches
  </footer>
</body>
</html>
