
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto — Crs_Sptter</title>
  <link rel="icon" href="indexphoto/logo.png" />
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#9aa4b2;
      --accent:#ff6b35;
      --glass: rgba(255,255,255,0.04);
      --radius:16px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,var(--bg),#071022);color:#e6eef6;min-height:100vh;display:flex;flex-direction:column}
    header{padding:28px 24px;display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:56px;height:56px;border-radius:10px;overflow:hidden;display:flex;align-items:center;justify-content:center;font-weight:700;color:#081126}
    .logo img{width:100%;height:100%;object-fit:cover;border-radius:10px}
    nav a{color:var(--muted);text-decoration:none;margin-left:18px;font-weight:600}
    main{flex:1;display:grid;grid-template-columns:1fr;align-items:center;padding:36px 24px}
    .hero{max-width:800px;margin:0 auto;display:flex;flex-direction:column;gap:22px;padding:28px;border-radius:var(--radius);background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);backdrop-filter: blur(6px)}
    h1{font-size:clamp(26px,3.5vw,42px);margin:0}
    p{color:var(--muted);line-height:1.6}
    .card{background:var(--card);padding:20px;border-radius:12px}
    .contact-links p{margin:10px 0;font-size:1.05rem}
    .contact-links a{color:var(--accent);text-decoration:none;font-weight:600}
    .btn{padding:12px 16px;border-radius:12px;border:0;font-weight:700;cursor:pointer;display:inline-block;margin-top:20px}
    .btn-primary{background:var(--accent);color:#081126;text-decoration:none}
    footer{padding:18px 24px;border-top:1px solid rgba(255,255,255,0.02);color:var(--muted);font-size:0.95rem;text-align:center}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo"><img src="indexphoto/logo.png" alt="Logo"></div>
      <div>
        <div style="font-weight:700">Crs_Sptter</div>
        <div style="font-size:0.85rem;color:var(--muted);margin-top:2px">Fotógrafo automotriz</div>
      </div>
    </div>
    <nav>
      <a href="index.html#portfolio">Portfolio</a>
      <a href="index.html#about">Sobre mí</a>
      <a href="contact.html">Contacto</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Contacto</h1>
      <p>Si quieres contactarme para una sesión de fotos de tu coche, escríbeme a cualquiera de estas redes:</p>
      
      <div class="card contact-links">
        <p><strong>Email:</strong> <a href="mailto:tu@correo.com">NODISPONIBLE@gmail.com</a></p>
        <p><strong>Instagram:</strong> <a href="https://instagram.com/crs_sptter" target="_blank">@crs_sptter</a></p>
      </div>

      <a href="index.html" class="btn btn-primary">Home</a>
    </section>
  </main>

  <footer>
    © <strong>Crs_Sptter</strong> — Fotografía de coches
  </footer>
</body>
</html>
